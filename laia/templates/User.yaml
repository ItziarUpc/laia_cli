User:
  type: object
  x-auth: true
  properties:
    id:
      type: integer
      format: int64
      description: The user's unique ID
    name:
      type: string
      description: The user's name
    surnames:
      type: string
      description: The user's surnames
    email:
      type: string
      description: The user's email
    password:
      type: string
      description: The user's password